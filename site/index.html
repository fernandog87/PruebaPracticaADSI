<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prueba Práctica ADSI</title>
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:40px auto;padding:0 16px}
    header{border-bottom:1px solid #eee;margin-bottom:24px}
    h1{margin:0 0 8px}
    .badge{display:inline-block;padding:.2rem .5rem;border:1px solid #ddd;border-radius:.5rem}
    footer{border-top:1px solid #eee;margin-top:24px;padding-top:12px;font-size:.9rem;color:#666}
  </style>
</head>
<body>
  <header>
    <h1>¡Despliegue con GitHub Actions + Pages!</h1>
    <span class="badge">Sitio estático</span>
  </header>

  <main>
    <p>Este sitio fue publicado usando <strong>GitHub Actions</strong> y un token personal (PAT) guardado en <strong>Secrets</strong>.</p>
    <ul>
      <li>Repositorio: rama <code>main</code></li>
      <li>Salida publicada: <code>gh-pages</code></li>
      <li>Carpeta desplegada: <code>site/</code></li>
    </ul>
  </main>

  <footer>Prueba Práctica ADSI · CI/CD · GitHub Pages</footer>
</body>
</html>
